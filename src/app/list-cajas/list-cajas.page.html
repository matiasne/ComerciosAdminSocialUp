<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cajas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">     
    <ion-text color="primary">
      <h4>Cajas</h4>
    </ion-text>  
    
    <ion-item-sliding *ngFor="let caja of cajas" class="item-card">

      <ion-item>       
        <ion-label>
          <b>{{caja.nombre}}</b>         
        </ion-label> 
       
      </ion-item>  

      <ion-item-options side="end">
        <ion-item-option (click)="openEditCaja(item)"><ion-icon name="create" ></ion-icon> Editar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
      
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openAddCaja()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
