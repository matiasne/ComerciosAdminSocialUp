<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cajas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 *ngIf="cajas.length == 0" (click)="openAddCaja()">No tienes cajas configuradas aun! agrega una.</h2>
  <ion-list lines="none">        
    <ion-item-sliding *ngFor="let caja of cajas" class="item-card">
      <ion-item (click)="seleccionar(caja.id)">  
        <div slot="start">
          <ion-icon name="file-tray-full-outline"></ion-icon>
        </div>      
        <ion-label>
          <b>{{caja.nombre}}</b>         
        </ion-label> 
        <ion-badge color="success" *ngIf="caja.estado == 'abierta'" slot="end">Abierta</ion-badge>
        <ion-badge color="danger" *ngIf="caja.estado == 'cerrada'" slot="end">Cerrada</ion-badge>
      </ion-item>  

      

      <ion-item-options side="end">
        <ion-item-option (click)="openEditCaja(caja)"><ion-icon name="create" ></ion-icon> Editar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
      
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="openAddCaja()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
