<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>List Subscripciones</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">  
  
  <ion-row>
    <ion-col size="10">
      <ion-input placeholder="Buscar" style="border:1px solid rgb(206, 206, 206); border-radius: 5px;"
      [(ngModel)]="palabraFiltro"
      ></ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-button color="primary" style="margin-top: -1px; height: 42px;"  (click)="buscar()">
          <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list lines="none">    

    <ion-item-sliding  class="item-card" *ngFor="let item of itemsView">
      <ion-item (click)="verDetalles(item.id)">           
        <ion-label>
          <h2><b>{{item.cliente.nombre}} </b> </h2>
          <p>
            {{item.servicio.nombre}}
          </p>
          <p>
            <b>{{item.plan.precio | currency}}</b>
          </p>     
          <p>
            proximo pago: {{item.proximoPago | date:'dd/MM/yyyy'}}
          </p>       
        </ion-label>         
      </ion-item>

      <ion-button size="large" *ngFor="let pagare of item.pagares" color="danger"  (click)="cobrar(item)">
        {{pagare.fecha}}  {{pagare.monto | currency}}
      </ion-button>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminar(item)"><ion-icon name="trash" ></ion-icon> Eliminar</ion-item-option>
    </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
