<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>    
    <ion-title>Home</ion-title>
    
  </ion-toolbar>

  <!--ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>    
  </ion-toolbar-->
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list lines="none">   
    
    <ion-item-sliding *ngFor="let item of comercios" class="item-card">    

      <ion-item (click)="seleccionar(item)">
        <div slot="start">
          <img src="{{item.icono}}" *ngIf="item.icono">
          <ion-icon name="home-outline" *ngIf="!item.icono"></ion-icon>
        </div>      
        <ion-label>
          <h2><b>{{item.nombre}}</b> </h2>
          <p>
            {{item.rol.rol}}
          </p>            
        </ion-label>  
      </ion-item>
    
      <ion-item-options *ngIf="item.rol.rol == 'admin'" side="end">
        <ion-item-option (click)="editar(item)"><ion-icon name="create" ></ion-icon> Editar</ion-item-option>
      </ion-item-options>

      <ion-item-options *ngIf="item.rol.rol != 'admin'" side="end">
        <ion-item-option color="danger" (click)="desvincular(item)"><ion-icon name="trash" ></ion-icon>Desvincular</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

   
  </ion-list>
  
  


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="nuevoComercio()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 

</ion-content>
