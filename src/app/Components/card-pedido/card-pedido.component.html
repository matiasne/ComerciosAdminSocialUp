  <div> 
    <div *ngIf="item.mesaNombre" class="encabezado-card-mesa">
      <ion-row> 
        <ion-col size="2" center text-center>            
          Mesa: {{item.mesaNombre}}
        </ion-col>     
        <ion-col size="10" >
          <div class="encabezado-time">
            <ion-icon name="time-outline"></ion-icon>
            {{item.createdAt.toDate() | date:'hh:mm aaa dd/MM/yy'}}
          </div>              
        </ion-col>
      </ion-row>
    </div> 
    
    <div *ngIf="!item.mesaNombre" class="encabezado-card-general">     
      <ion-row> 
        <ion-col size="2" center text-center>            
          Local
        </ion-col>     
        <ion-col size="10" >
          <div class="encabezado-time">
            <ion-icon name="time-outline"></ion-icon>
            {{item.createdAt.toDate() | date:'hh:mm aaa dd/MM/yy'}}
          </div>              
        </ion-col>
      </ion-row>
    </div> 
        
    <div class="contenido-card-pedido">     
      <b>
        <span *ngIf="comercio.config.comandas && item.statusComanda == pEstado.rechazado" style="color: red;">Rechazado por Cocina</span>
        <span *ngIf="comercio.config.comandas && item.statusComanda == pEstado.tomado" style="color: green;">En Curso</span>
        <span *ngIf="comercio.config.comandas && item.statusComanda == pEstado.solicitado" style="color: blue;"> Solicitado</span>
        <span *ngIf="item.statusCobro == cEstado.suspendido"> <b style="color: red;"> Suspendido </b></span>
        <span *ngIf="item.statusCobro == cEstado.cobrado"> <b style="color: green;"> Cobrado ({{item.metodoPago}})</b></span> 
        <span *ngIf="item.statusCobro == cEstado.reembolsado"> <b style="color: red;"> Reembolsado</b></span> <br>
      </b>       
      <ion-row> 
        <ion-col size="8" center text-center>
          <ion-icon name="person-outline"></ion-icon> {{item.clienteNombre}}        
        </ion-col>     
        <ion-col size="4" center text-center>        
          <ion-icon name="cube-outline"></ion-icon> {{item.productos.length}}
        </ion-col>
      </ion-row>  
    </div>
  </div>
