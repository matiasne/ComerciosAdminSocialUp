
  <ion-item>   
      <ion-label>            
                
        <b>
          <span *ngIf="item.statusComanda == pEstado.rechazado" style="color: red;">Rechazado por Cocina</span>
          <span *ngIf="item.statusComanda == pEstado.tomado" style="color: green;">En Curso</span>
          <span *ngIf="item.statusComanda == pEstado.solicitado" style="color: blue;"> Solicitado</span>
          <span *ngIf="item.suspendido == 1"> <b style="color: red;"> Suspendido </b></span>
          <span *ngIf="item.cobrado == 1"> <b style="color: green;"> Cobrado</b></span> <br>
           
          <span *ngIf="item.mesaNombre" > Mesa: {{item.mesaNombre}}</span>  
          <span *ngIf="item.clienteNombre" > - Cliente: {{item.clienteNombre}}</span>
        </b>         
        <p *ngIf="item.personalNombre"> 
          <span>{{item.personalNombre}} </span>
         
          
          <!--span *ngIf="item.suspendido == 0"><b>{{item.status}}</b></span-->
          <ion-row> 
            <ion-col center text-center>            
              {{item.countListos}} / {{item.productos.length}}
            </ion-col>
            <ion-col center text-center>
              <ion-icon *ngIf="item.cantidadComentarios == 0" name="chatbox-outline"></ion-icon>
              <ion-icon *ngIf="item.cantidadComentarios != 0" name="chatbox"></ion-icon>
              {{item.cantidadComentarios}}
            </ion-col>
            <ion-col center text-center>        
                <ion-icon name="time-outline"></ion-icon>
                {{item.createdAt | date:'hh:mm aaa - dd/MM'}}      
            </ion-col>
          </ion-row> 
        </p>
      </ion-label>       
           
      
    
    

  </ion-item>
