<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Comandas</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="margin-top: 50px;">  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list lines="none">     
          <div *ngFor="let item of items">   
            <app-card-comanda *ngIf="item.status == 0" [item]="item"></app-card-comanda>
          </div>
        </ion-list> 
      </ion-col>
      <ion-col>
        <ion-list lines="none">     
          <div *ngFor="let item of items">   
            <app-card-comanda *ngIf="item.status == 1" [item]="item"></app-card-comanda>
          </div>
        </ion-list> 
      </ion-col>
      <ion-col>
        <ion-list lines="none">     
          <div *ngFor="let item of items">   
            <app-card-comanda *ngIf="item.status == 2" [item]="item"></app-card-comanda>
          </div>
        </ion-list> 
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
