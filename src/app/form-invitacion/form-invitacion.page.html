<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Invitaci√≥n</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="datosForm" >
    
    <div class="form-card">
      <ion-text color="primary">
        <h4>Email *</h4>      
      </ion-text>  
         
      ingresa el mail del usuario a quien quieres invitar como {{rol}}!
      <ion-item [class.invalid]="submitted && !datosForm.controls.email.valid">
        <ion-input name="email" type="text" formControlName="email" required></ion-input>
      </ion-item>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required"><h5>Ingresa un email</h5></div>
      </div> 
    </div>
    
  </form>
  <ion-toolbar>
    <ion-button slot="end" (click)="guardar()">Enviar</ion-button>
    
    <ion-button slot="start"  color="light" (click)="cancelar()">Cancelar</ion-button>
  </ion-toolbar>
</ion-content>
