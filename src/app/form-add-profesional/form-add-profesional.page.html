<ion-header>
  <ion-toolbar>
    <ion-title>form-add-profesional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item  class="item-card" *ngIf="profesional.email == ''">
    <ion-button  size="large" (click)="agregarProfesional()"  expand="block">Agregar Profesional *</ion-button>
  </ion-item>

  <ion-item-sliding class="item-card" *ngIf="profesional.email != ''">    
    <ion-item>
      <div slot="start">
        <ion-icon name="person-outline"></ion-icon>
      </div>   
      <ion-label>
        <h3>{{profesional.email}}</h3>
      </ion-label>            
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="eliminarProfesional()"><ion-icon name="trash" ></ion-icon>Destituir</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-list lines="none"> 
    <ion-text color="primary">
      <h4>Horarios Disponibles</h4>
    </ion-text>    
    <ion-item  *ngFor="let horario of profesional.horarios;let i=index">       
      <ion-label>
        {{horario.nombre}} desde  {{horario.desde | date: 'h:mm a'}} hasta {{horario.hasta | date: 'h:mm a'}}        
      </ion-label> 
      <ion-button color="danger" slot="end" (click)="eliminarHorario(i)"><ion-icon name="trash-outline"></ion-icon></ion-button>        
    </ion-item>    
    <ion-button size="large"   expand="block" (click)="openAddHorario()">Agregar Nuevo Horario</ion-button>
  </ion-list>

  <div [ngClass]="{'form-card': true}" *ngIf="updating">
    <ion-text color="danger">
      <h5 color="danger">zona de riesgo</h5>
    </ion-text>      
    <ion-button  color="danger" (click)="eliminar()">Desvincular Profesional</ion-button>
  </div>

</ion-content>
<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar> 
    <ion-button slot="end" (click)="guardar()">Guardar</ion-button>  
    <ion-button slot="start"  color="light" (click)="cancelar()">Cancelar</ion-button>
  </ion-toolbar>
</ion-footer>
