<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Habilitar Productos</ion-label>
    <ion-toggle [(ngModel)]="comercio.modulos.productos" (ionChange)="update()"  [ngModelOptions]="{standalone: true}"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Habilitar Servicios</ion-label>
    <ion-toggle [(ngModel)]="comercio.modulos.servicios" (ionChange)="update()"  [ngModelOptions]="{standalone: true}"></ion-toggle>
  </ion-item>



  <ion-item>
    <ion-label>Habilitar Comandas</ion-label>
    <ion-toggle [(ngModel)]="comercio.modulos.comandas" (ionChange)="update()"  [ngModelOptions]="{standalone: true}"></ion-toggle>
  </ion-item>
  <ion-button *ngIf="comercio.modulos.comandas" size="large"   expand="block" (click)="openEditCocinas()">Editar Cocinas</ion-button>
   

  <ion-item>
    <ion-label>Habilitar Mesas</ion-label>
    <ion-toggle [(ngModel)]="comercio.modulos.mesas" (ionChange)="update()"  [ngModelOptions]="{standalone: true}"></ion-toggle>
  </ion-item>

  
  <ion-button *ngIf="comercio.modulos.mesas" size="large"   expand="block" (click)="openEditMesas()">Editar Mesas</ion-button>

  <ion-item>
    <ion-label>Habilitar Clientes</ion-label>
    <ion-toggle [(ngModel)]="comercio.modulos.clientes" (ionChange)="update()"  [ngModelOptions]="{standalone: true}"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Habilitar Cajas</ion-label>
    <ion-toggle [(ngModel)]="comercio.modulos.cajas" (ionChange)="update()"  [ngModelOptions]="{standalone: true}"></ion-toggle>
  </ion-item>

  <ion-button *ngIf="comercio.modulos.cajas" size="large"   expand="block" (click)="openEditCajas()">Editar Cajas</ion-button>

  <ion-item>
    <ion-label>Habilitar Gestión Stock</ion-label>
    <ion-toggle [(ngModel)]="comercio.modulos.stock" (ionChange)="update()"  [ngModelOptions]="{standalone: true}"></ion-toggle>
  </ion-item>

  
  <ion-button size="large"   expand="block" (click)="openEditPedidos()">Configurar Pedidos</ion-button>
  <ion-button size="large"   expand="block" (click)="openEditHorarios()">Editar Horarios</ion-button>
  
  <ion-button size="large"   expand="block" (click)="linkWhatsapp()">Link Whatsapp</ion-button>
  <ion-button size="large"   expand="block" (click)="openEditCategorias()">Editar Categorias</ion-button>
  <ion-button size="large"   expand="block" (click)="verPersonal()">Personal</ion-button>
  <ion-button size="large"   expand="block" (click)="verEstilos()">Estilos</ion-button>
  
   
</ion-content>
