<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Form Caja</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="datosForm" >

    <div [ngClass]="{'form-card': true, 'form-card-error': submitted && !datosForm.controls.nombre.valid}">
      <ion-text color="primary">
        <h4>Nombre *</h4>        
      </ion-text>
          
      <ion-item>
        <ion-input name="nombre" type="text" formControlName="nombre" required></ion-input>
      </ion-item>
      <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
          <div *ngIf="f.nombre.errors.required"><h5>Ingresa el nombre de la caja</h5></div>
      </div> 
    </div>
  </form>
  <h4>Con que métdoso de pago opera? *</h4>   
    <ion-item>
      <ion-label><h5>Efectivo</h5></ion-label>
      <ion-toggle [(ngModel)]="caja.efectivo"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label><h5>Débito</h5></ion-label>
      <ion-toggle [(ngModel)]="caja.debito"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label><h5>Crédito</h5></ion-label>
      <ion-toggle [(ngModel)]="caja.credito"></ion-toggle>
    </ion-item>

  

    <div class="form-card" *ngIf="updating">
      <ion-text color="danger">
        <h5 color="danger">zona de riesgo</h5>
      </ion-text>      
      <ion-button  color="danger" (click)="eliminar()">Eliminar Caja</ion-button>
    </div>

  <ion-toolbar>
    <ion-button slot="end" (click)="guardar()">Guardar</ion-button>
    
    <ion-button slot="start"  color="light" (click)="cancelar()">Cancelar</ion-button>
  </ion-toolbar>
</ion-content>
