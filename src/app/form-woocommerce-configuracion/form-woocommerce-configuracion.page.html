<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Integraci√≥n Woocommerce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-text color="primary"> 
    <h4>URL del sitio web</h4>         
  </ion-text>   
  <ion-item>
    <ion-input type="text" [(ngModel)]="comercio.woocommerce.url"></ion-input>
  </ion-item>

  <ion-text color="primary"> 
    <h4>Consumer Key</h4>         
  </ion-text>   
  <ion-item>
    <ion-input type="text" [(ngModel)]="comercio.woocommerce.consumerKey"></ion-input>
  </ion-item>

  <ion-text color="primary"> 
    <h4>Consumer Secret</h4>         
  </ion-text>   
  <ion-item>
    <ion-input type="text" [(ngModel)]="comercio.woocommerce.consumerSecret"></ion-input>
  </ion-item>
 
</ion-content>
<ion-footer>
  <ion-toolbar>   
    <ion-button class="button-rounded" slot="start"  color="danger" (click)="cancelar()">Cancelar</ion-button>
    <ion-button class="button-rounded" slot="end"  color="success" (click)="guardar()">Guardar</ion-button>
  </ion-toolbar> 
</ion-footer>
