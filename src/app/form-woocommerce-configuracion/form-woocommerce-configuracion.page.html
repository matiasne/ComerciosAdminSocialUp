<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Integraci칩n Woocommerce</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="form-card">
    <ion-text color="primary"> 
      <h4>Usuario</h4>         
    </ion-text>   
    <ion-item>
      <ion-input type="text" [(ngModel)]="comercio.woocommerce.user" (ionChange)="cambiado()"></ion-input>
    </ion-item>

    <ion-text color="primary"> 
      <h4>Contrase침a</h4>         
    </ion-text>   
    <ion-item>
      <ion-input type="text" [(ngModel)]="comercio.woocommerce.password" (ionChange)="cambiado()"></ion-input>
    </ion-item>
  </div>

  <div class="form-card">

    
    
    <ion-text color="primary"> 
      <h4>URL del sitio web</h4>         
    </ion-text>   
    <ion-item>
      <ion-input type="text" [(ngModel)]="comercio.woocommerce.url" (ionChange)="cambiado()"></ion-input>
    </ion-item>

    <ion-text color="primary"> 
      <h4>Consumer Key</h4>         
    </ion-text>   
    <ion-item>
      <ion-input type="text" [(ngModel)]="comercio.woocommerce.consumerKey" (ionChange)="cambiado()"></ion-input>
    </ion-item>

    <ion-text color="primary"> 
      <h4>Consumer Secret</h4>         
    </ion-text>  

    <ion-item>
      <ion-input type="text" [(ngModel)]="comercio.woocommerce.consumerSecret" (ionChange)="cambiado()"></ion-input>
    </ion-item>

    <!--ion-button class="button-rounded" slot="end"  color="success" (click)="guardar()">Guardar</ion-button-->

    <ion-button *ngIf="!conexionOk" class="button-rounded" color="primary" (click)="test()">Probar Conexi칩n</ion-button>
    <ion-button *ngIf="conexionOk" class="button-rounded" color="success" (click)="test()">Probar Conexi칩n</ion-button>

      <ion-row>
        <ion-col>
        
        </ion-col>
        
      </ion-row>
      <ion-row>
          <ion-button class="button-rounded" color="success" (click)="sincronizar()" [disabled]="progresoReceived != 0" ><ion-icon name="sync-outline"></ion-icon> Sincronizar</ion-button>
      </ion-row>
    </ion-grid-->
    
</div>  
<ion-progress-bar *ngIf="progresoSend != 0"  [value]="progresoReceived" [buffer]="progresoSend"></ion-progress-bar>
    <p *ngIf="progresoSend != 0">sincronizado: {{progresoReceived * 100}}%</p>
  
  
</ion-content>
<ion-footer>
  <ion-toolbar>   
    <ion-button class="button-rounded" slot="start"  color="light" (click)="cancelar()">Volver</ion-button>
    <ion-button  class="button-rounded" slot="end" color="primary" (click)="guardar()">Guardar</ion-button>
  </ion-toolbar> 
</ion-footer>
